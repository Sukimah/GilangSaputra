<!DOCTYPE html>
<html lang="en">

    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Dashboard</h2>

                <li><a href="#">Settings</a></li>

            </ul>
        </aside>
        <main class="main-content">

                <h1>Welcome to Your Dashboard</h1>
            </header>

                    <h3>Post</h3>
                    <p>3 Posts</p>
                </div>

                    <h3>Views</h3>
                    <p>1.287 Views</p>

            <section class="post-table">
                <h2>Recent Posts</h2>
                <table>
                    <thead>

                            <th>Author</th>

                        <tr>
                            <td>

                            <td>2024-10-10</td>
                            <td>Published</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>        
    </div>

</html>
